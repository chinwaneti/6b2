<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest_Form</title>
</head>

<body>
    <p><strong>Personal</strong></p>
    <main>
        <form>
            <fieldset>
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name" placeholder="John Doe">
            </fieldset>
            <select>
                    <option value="Month" selected>Month</option>
                    <option value="January">January</option>
                    <option value="Febuary">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            <select>
                    <option value="Day" selected>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
            <select>
                    <option value="yr" selected>Year</option>
                    <option value="1">2005</option>
                    <option value="1">2006</option>
                    <option value="1">2007</option>
                    <option value="1">2008</option>
                    <option value="1">2009</option>
                    <option value="1">2010</option>
                    <option value="1">2011</option>
                    <option value="1">2012</option>
                    <option value="1">2013</option>
                    <option value="1">2014</option>
                    <option value="1">2015</option>
                    <option value="1">2016</option>
                    <option value="1">2017</option>
                    <option value="1">2018</option>
                    <option value="1">2019</option>
                </select>
            <fieldset>
                <label for="Animal">What is your favorite animal?</label>
                <input type="text" name="ani" id="Anambra" placeholder=" Lion">
            </fieldset>
            <p>
                <strong>Account</strong>
            </p>
            <fieldset>
                <label for="Em">Email</label>
                <input type="email" name="Email" id="Em" placeholder="john@johndoe.com">
            </fieldset>
            <fieldset>
                <label for="pass">password</label>
                <input type="password" name="pass" id="pass">
            </fieldset>
            <fieldset>
                <label for="verify">verify password</label>
                <input type="password" name="verify" id="verify">
            </fieldset>
            <p><strong>Contact</strong></p>
            <fieldset>
                <label for="add">Address</label>
                <input type="text" name="add" id="add" placeholder="93B Jackson St">
            </fieldset>
            <fieldset>
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="93B Jackson st">
            </fieldset>
            <fieldset>
                <label for="st">State</label>
                <select>
                    <optgroup label="-select your state-">
                        
                        <option value="Lagos">Lagos</option>
                        <option value="imo">Imo</option>
                        <option value="anam">Anambra</option>
                        <option value="oyo">Oyo</option>
                        <option value="osun">Osun</option>
                        <option value="Kwara">kwara</option>
                    </optgroup>            
                </select>
            </fieldset>
            <fieldset>
                <label for="tel">Phone</label>
                <input type="tel" name="tel" id="tel" placeholder="837.383.3678">
            </fieldset>
        </form>
    </main>
</body>

</html>
